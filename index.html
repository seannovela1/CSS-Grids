<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Outer Grid */
        .grid-container {
            display: grid;
            grid-template-rows: 80px 1fr 60px;  /* Header (80px), main content (auto), footer (60px) */
            grid-template-columns: 1fr;  /* One column for outer grid */
            height: 100%;
        }
         /* Header */
         .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
         /* Main content section with nested grid */
         .main {
            background-color: #f4f4f4;
            padding: 20px;
            display: grid;
            grid-template-columns: 25% 50% 25%; /* 3-column layout for nav, content, sidebar */
            grid-gap: 20px;
        }
         /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
 /* Inner sections (nav, main content, sidebar) */
 .nav, .content, .sidebar {
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .nav {
            background-color: #f7b2b7;
        }
        .content {
            background-color: #ffffff;
        }
        .sidebar {
            background-color: #c1e0c7;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <div class="header">Header</div>
        <!-- Main content section with nested grid -->
        <div class="main">
            <div class="nav">Navigation</div>
            <div class="content">Main Content Area</div>
            <div class="sidebar">Sidebar</div>
        </div>
         <!-- Footer -->
         <div class="footer">Footer</div>
        </div>
    
    </body>
    </html>
